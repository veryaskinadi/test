<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Form</title>
</head>
<body>
    <aside class="sidebar">
        <span class="sidebar__text">Sign&nbsp;up</span>
    </aside>
    <section class="main">
        <div class="main__block">
            <h1 class="main__title">New user?</h1>
            <div class="main__subtitle main__subtitle_star">&#128943;</div>
            <form action="#" class="main__form" id="form">
                <div class="main__input-block slideUp">
                    <div class="main__material-container">
                        <label for="FirstName" class="main__label">First Name</label>
                        <input class="main__input" name="FirstName" type="text" id="FirstName" value="">
                    </div>
                </div>
                <div class="main__input-block slideUp">
                    <div class="main__material-container">
                        <label for="LastName" class="main__label">Last Name</label>
                        <input class="main__input" name="LastName" type="text" id="LastName">
                    </div>
                </div>
                <div class="main__input-block slideUp">
                    <div class="main__material-container input-field">
                        <label for="nationality" class="main__label">Nationality</label>
                        <select name="nationality" id="nationality">
                            <option value="American">American</option>
                            <option value="Russian">Russian</option>
                            <option value="France">France</option>
                        </select>
                    </div>
                </div>
                <div class="main__input-block slideUp">
                    <div class="main__material-container">
                        <label for="email" class="main__label">E-mail</label>
                        <input class="main__input" name="email" type="text" id="email">
                    </div>
                </div>
                <div class="main__input-block slideUp">
                    <label for="date" class="main__label">Date of Birth</label>
                    <div class="main__input-date">
                        <div class="main__material-container main__material-container_day">
                            <select name="day" id="day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="main__material-container main__material-container_month">
                            <select name="month" id="month">
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value=" April"> April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                        <div class="main__material-container main__material-container_year">
                            <select name="year" id="year">
                                <option value="1970">1970</option>
                                <option value="1971">1971</option>
                                <option value="1972">1972</option>
                                <option value="1973">1973</option>
                                <option value="1974">1974</option>
                                <option value="1975">1975</option>
                                <option value="1976">1976</option>
                                <option value="1977">1977</option>
                                <option value="1978">1978</option>
                                <option value="1979">1979</option>
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>
                                <option value="1985">1985</option>
                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>
                                <option value="1989">1989</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="main__input-block slideUp">
                    <div class="main__material-container">
                        <label class="main__label">Gender</label>
                        <div class="main__gender">
                            <div class="main__radio-block">
                                <label>
                                    <input class="with-gap" name="gender" type="radio" id="GenderMale">
                                    <span>Male</span>
                                </label>
                            </div>
                            <div class="main__radio-block">
                                <label for="GenderFemale">
                                    <input class="with-gap" name="gender" type="radio" id="GenderFemale">
                                    <span>Female</span>
                                </label>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main__input-block slideUp">
                    <div class="main__material-container">
                        <label for="password" class="main__label">Password</label>
                        <input class="main__input" name="password" type="password" id="password">
                    </div>
                </div>
                <div class="main__input-block slideUp">
                    <div class="main__material-container">
                        <label for="ConfirmPassword" class="main__label">Confirm Password</label>
                        <input class="main__input" name="ConfirmPassword" type="password" id="ConfirmPassword">
                    </div>
                </div>
            </form>
            <div class="main__error-container">
            </div>
        </div>
        <div class="footer">
            <div class="footer__login">
                Have an account? <span class="footer__span">Login</span>
            </div>
            <button form='form' type="submit" class="footer__button">Complete Signup</button>
        </div>
    </section>
    <section class="registered">
        <div class="registered__wrapper">
            <div class="registered__title">Thank You!</div>
            <div class="registered__text">you registered!</div>
        </div>
        <div class="footer">
            <div class="footer__login">
                Have an account? <span class="footer__span">Login</span>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/a4442aa973.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="vendor/materialize/js/bin/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
